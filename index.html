<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Cyber Security</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Cyber Security Application Portal</h1>
        <p>If you are interested in applying for a position in our cyber security team, please fill out the application form below.</p>
        <form onsubmit="handleFormSubmit(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="resume">Upload Resume (optional):</label>
            <input type="file" id="resume" name="resume">
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>&copy; 2024 Cyber Security Inc. All rights reserved.</footer>
    
    <script src="script.js"></script>
</body>
</html>
